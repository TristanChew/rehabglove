
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeroHeal Rehab Glove System - Dashboard</title>
    <!-- Security Redirect -->
    <script>
        if (!localStorage.getItem('isLoggedIn') && !sessionStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #0a369d;
            --secondary-color: #4472ca;
            --accent-color: #5e7ce2;
            --success-color: #2e7d32;
            --warning-color: #ed6c02;
            --danger-color: #d32f2f;
            --light-bg: #f8f9fa;
            --dark-bg: #0d1b2a;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
        }
        
        body {
            background-color: #f5f7fb;
            color: #333;
            min-height: 100vh;
            display: flex;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: linear-gradient(to bottom, var(--dark-bg), #1b263b);
            color: white;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        
        .logo-container {
            padding: 25px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            font-size: 32px;
            color: white;
        }
        
        .logo-text {
            font-size: 22px;
            font-weight: 700;
        }
        
        .logo-subtitle {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 3px;
        }
        
        .user-info {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            padding: 0 25px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .user-details h4 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .user-details p {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .logout-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 12px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            width: 100%;
            justify-content: center;
            font-weight: 600;
        }
        
        .logout-btn:hover {
            background-color: rgba(211, 47, 47, 0.8);
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .top-bar {
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .page-title h1 {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        /* Content Placeholder to maintain interface feel */
        .dashboard-body {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        .welcome-msg {
            text-align: center;
            color: #888;
            font-style: italic;
        }
        
        /* Footer */
        .footer {
            margin-top: auto;
            text-align: center;
            color: #666;
            font-size: 14px;
            padding: 30px 0;
            border-top: 1px solid #e0e0e0;
        }
        
        /* Responsive Design */
        @media (max-width: 1100px) {
            .sidebar {
                width: 80px;
            }
            
            .logo-text, .logo-subtitle, .user-details, .logout-btn span {
                display: none;
            }
            
            .logo-container {
                justify-content: center;
                padding: 25px 10px;
            }
            
            .user-info {
                padding: 0 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .main-content {
                margin-left: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-hand-holding-medical"></i>
            </div>
            <div>
                <div class="logo-text">CeroHeal</div>
                <div class="logo-subtitle">Rehab Glove System</div>
            </div>
        </div>
        
        <div class="user-info">
            <div class="user-avatar">
                <i class="fas fa-user-md"></i>
            </div>
            <div class="user-details">
                <h4>Dr. Lim Chong Hooi</h4>
                <p>Supervisor / Therapist</p>
                <p>ViTrox College</p>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <div class="page-title">
                <h1>CeroHeal Rehab Glove System</h1>
            </div>
        </div>

        <div class="dashboard-body">
            <div class="welcome-msg">
                <i class="fas fa-hand-sparkles" style="font-size: 48px; margin-bottom: 20px; display: block;"></i>
                <p>Welcome to the secure monitoring interface.</p>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>
                CeroHeal Rehabilitation Glove System &copy; 2026. 
                Developed by Tristan Chew Zun Yan - FYP in Mechatronics Engineering, ViTrox College.
            </p>
        </div>
    </div>

    <script>
        document.getElementById('logoutBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear all authentication data
                localStorage.removeItem('isLoggedIn');
                sessionStorage.removeItem('isLoggedIn');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
